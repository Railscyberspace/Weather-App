<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--  <"https: //api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&
        exclude={part}&appid={https://home.openweathermap.org/api_keys}" /> -->

    <title>Weather.com</title>
</head>

<body>

    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="FirstName" id="firstName" placeholder="FirstName"></label>
            <input type="text" name="FirstName" id="FirstName" placeholder="FirstName" maxlength="10" minlength="3"
                required />
        </div>

        <label for="LastName" id="LastName" placeholder="LastName"></label>
        <input type="text" name="LastName" id="LastName" placeholder="LastName" maxlength="10" minlength="3" required />
        </div>


        <div class="Email">
            <label for="Email" id="Email" placeholder="Email"></label>
            <input type="text" name="Email" id="Email" placeholder="Email" maxlength="10" minlength="3" required />
        </div>


        <div class="PassWord">
            <label for="PassWord" id="PassWord" placeholder="PassWord"></label>
            <input type="text" name="PassWord" id="PassWord" placeholder="PassWord" maxlength="10" minlength="3"
                required />
        </div>
    </form>

    <input type="image" id="image" alt="Login" src="/images/login-button.png">
</body>

</html>
