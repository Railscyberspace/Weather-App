<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <"https: //api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&
        exclude={part}&appid={https://home.openweathermap.org/api_keys}" />

    <title>Weather.com</title>
</head>

<body>

    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="FirstName" id="firstName" placeholder="FirstName" pattern max="10" min="3" required </label>
                <input type="text" name="FirstName" id="FirstName" placeholder="FirstName" required />
        </div>

        <div>
            <label for="LastName" id="LastName" placeholder="LastName" pattern max="10" min="3" required </label>
                <input type="text" name="LastName" id="LastName" placeholder="LastName" required />
        </div>
        <div class="form-example">
            <label for="email" id="Email" placeholder="Email" </label>
                <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
            <input type="submit" value="Subscribe!">
        </div>
    </form>

</body>

</html>
